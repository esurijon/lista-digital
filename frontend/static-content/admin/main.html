<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Lista Digital | Administrador</title>

	<link href="/ld-static/css/estilos.css" rel="stylesheet" type="text/css" />
	<link href="/ld-static/css/print2.css" rel="stylesheet" type="text/css"  media="print"/>
  <link href="/ld-static/css/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="/ld-static/js/lib/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/ld-static/js/lib/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="/ld-static/js/lib/jquery.timers-1.2.js"></script>
	<script type="text/javascript" src="/ld-static/js/lib/sarissa.js"></script>
	<script type="text/javascript" src="/ld-static/js/jquery.ext.js"></script>
	<script type="text/javascript" src="/ld-static/js/common.js"></script>

	<script type="text/javascript" src="./objects.js"></script>
	
	<script>

	function init() {
		if (clientSupport()) {
			var userInfo = new UserInfo($('div#logout'), function() {
				var planners = new Planners($('#listing'));
			}, function() {
				var login = new AdminLogin();
				login.onLogged(function(role) {
					location.href = '/ld-static/admin/main.html';
				});
				login.show();
			});
		}
	}
	$(document).ready(init);
</script>
</head>
<body>

<div id="page">

	<div id="header">
 		<div id="logo"></div>

		<div id="logout">
			<form>
				<div class="welcome"></div>
				<div class="user"></div>
				<button class="logout" onclick="location.href='/ld/logout'; return false;">CERRAR SESIÓN</button>
			</form>
		</div>
		
  </div>

	<div id="body">
		<div id="view" class="view">
		
			<div id="tabs">
				<div id="events" class="txt-tab">Organizadores</div>
				<div id="null" class="txt-tab" style="width: 307px;">&nbsp;</div>
				<div id="tools" class="txt-btn">Herramientas</div>
				<div id="print" class="txt-btn">Imprimir</div>
				<div id="save" class="txt-btn">Subir Cambios</div>
			</div>

			<div id="listing">
				<table id="plain-view" width="934">
					<thead>
						<tr>
							<td>Empresa</td>
							<td>E-mail</td>
							<td>Contraseña</td>
							<td>Contacto</td>
							<td>Ingreso</td>
							<td>VER</td>
						</tr>
					</thead>
					<tbody class="plain">
						<tr>
							<td colspan="5" style="background-color: white">
								<img src="/ld-static/img/throbber.gif" alt="Cargando datos..." />
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr id="new" style="width: 930px;">
							<td colspan="6" class="new">+Agregar Organizador</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<div id="throbber" class="hidden">Procesando requerimiento...</div>

		</div>

	</div>
</div>

</body>
</html>
